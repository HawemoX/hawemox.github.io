<!DOCTYPE html>
<html lang="en">
  <head>

            <li><a id="iris" style="color: var(--text)" href="https://udemy.com">Udemy</a></li>
            <li><a id="pine" style="color: var(--text)" href="https://freecodecamp.org">FreeCodeCamp</a></li>

          </ul>

           <li><a id="iris" style="color: var(--text)" href="https://flagle-game.com/">Flagle</a></li>
